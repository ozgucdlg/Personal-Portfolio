<body>
 
    <section class="contact-section">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-header text-center mb-5" data-aos="fade-up">
                        <h1>Get in <span>Touch</span></h1>
                        <p>Let's work together!</p>
                    </div>
                    
                    <form class="contact-form" action="https://formspree.io/f/mrbplowb" method="POST" data-aos="fade-up" data-aos-delay="200">
                        <div class="mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" name="_replyto" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" name="_subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-4">
                            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <input type="hidden" name="_next" value="https://your-website.com/thank-you.html">
                        <input type="text" name="_gotcha" style="display:none">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>

                    <div class="contact-info mt-5" data-aos="fade-up" data-aos-delay="400">
                        <div class="row text-center">
                            <div class="col-md-6">
                                <i class="fas fa-envelope"></i>
                                <p>dlgoguchino@gmail.com</p>
                                <p>ozgucdalga@gmail.com</p>
                            </div>
                            <div class="col-md-6">
                                <i class="fas fa-map-marker-alt"></i>
                                <p>Toronto,ON, Canada</p>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
