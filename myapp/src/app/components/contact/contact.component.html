
<body>
<div class="container" style="margin-top: 100px;">
  <form (ngSubmit)="createUser()">
    <div class="row">
      <p  style="font-family: 'Courier New', Courier, monospace; font-weight: 900; color: blue; display:flex; justify-content: center;">
        <i class="fa-solid fa-handshake fa-shake fa-2xl"></i>
       Collaboration and Communication</p>
      <div class="col">


        <div class="mb-3 ">
          <label for="exampleFormControlInput1" class="form-label ">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName"
            placeholder="type your name.." required>
        </div>
        <div class="mb-3 ">
          <label for="exampleFormControlInput1" class="form-label">Email Addess</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email address"
            required>
        </div>

      </div>

      <div class="col">
        <div class="mb-3 ">
          <label for="exampleFormControlInput1" class="form-label ">Last Name</label>
          <input type="email" class="form-control" [(ngModel)]="user.lastName" name="userName"
            placeholder="type your last name.." required>
        </div>
        <div class="mb-3 ">
          <label for="exampleFormControlInput1" class="form-label">Phone</label>
          <input type="email" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber"
            placeholder="Phone number" required>
        </div>



      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" [(ngModel)]="user.message" name="message" rows="3" required></textarea>
      </div>

      <div class="w-100" >
        <span style="margin-left: 450px; margin-right:20px;"><button type="button" class="btn btn-outline-danger"  routerLink="">
            <i class="fa-solid fa-xmark"></i>
            Cancel</button></span>



        <span><button type="submit" class="btn btn-outline-success"  (click)="showSuccess()">

            <i class="fa-solid fa-check"></i>
            Submit</button></span>




      </div>


    </div>


  </form>


</div>

</body>
